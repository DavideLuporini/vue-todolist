<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container justify-content-center">
            <nav class="navbar">
                <div class="container justify-content-center">
                    <h1 class="h1">TODO LIST</h1>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="" class="img-fluid ms-4">
                    </a>
                </div>
            </nav>
            <div class="container">
                <main class="w-75 mx-auto">
                    <div class="input-group mb-3 d-flex justify-content-center">
                        <input type="text" class="form-controll " v-model="newTodo" @key-up.enter="addTodo">
                        <button class="btn btn-light" type="button" @click="addTodo">Aggiungi todo</button>
                        <button class="btn btn-danger" type="button" @click="deleteAll">elimina tutto</button>
                    </div>
                    <ul class="w-75 mx-auto my-5">
                        <li v-for="(todo,index) in todos" class="list-group-item ms-5"><i class="far fa-square"></i><span class="ms-5 h5">{{ todo.todo }}</span><button type="button" class="btn-close" aria-label="close" @click="deleteTodo"></button></li>

                    </ul>
                </main>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
